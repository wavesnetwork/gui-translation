CM2.shibboleth.text=In diesem Dialog können Sie festlegen wie und ob Nutzer, die sich über Shibboleth einloggen, automatisch Zugriff auf diesen Kurs bekommen. Zugriff wird über &quot;Profile&quot; kontrolliert. Ein Profil ist eine Sammlung von Regeln basierend auf verfügbaren Attributen, die von CASUS empfangen werden und dann entscheiden ob Zugriff gewährt oder ggf. auch weggenommen wird. Profile können im Moment nur von Instruct erstellt werden. Bitte kontaktieren Sie uns wenn Sie Wünsche zu Profilen haben, wir können dann gemeinsam diskuttieren was möglich ist. Wir müssen berücksichtigen, dass CASUS ggf. nicht alle gewünschten Attribute erhält, da Organisationen Richtlinien haben und auch ggf. der Nutzer selbst entscheiden kann was übertragen wird.
