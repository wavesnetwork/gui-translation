Basic.ReCaptcha.disclaimer.content=Wir nutzen im folgenden Formular \u201CGoogle reCAPTCHA\u201D (im Folgenden \u201CreCAPTCHA\u201D), Anbieter ist die Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA (\u201CGoogle\u201D). \
<br><br> \
Mit reCAPTCHA wir überprüft, ob die Dateneingabe im Formular durch einen Menschen oder durch ein automatisiertes Programm erfolgt. Hierzu analysiert reCAPTCHA das Verhalten des Nutzers. Diese Analyse beginnt automatisch, sobald Sie zustimmen. ReCAPTCHA analyisiert verschiedene Informationen, z.B. IP-Adresse, Zeit, getätigte Mausbewegungen), dazu werden diese Daten im Hintergrund an Google geschickt, der Nutzer wird nicht nochmals extra darauf hingewiesen. \
<br><br> \
Wir verwenden ReCaptcha auf Grundlage von Art. 6 der DSGVO, nach der Betreiber von Internetdiensten ein berechtigtes Interesse daran haben, die Dienste vor missbräuchlicher automatisierter Ausspähung und vor SPAM zu schützen. \
<br><br> \
Weitere Informationen zu Google reCAPTCHA sowie die Datenschutzerklärung von Google entnehmen Sie folgenden Links: https://www.google.com/intl/de/policies/privacy/ und https://www.google.com/recaptcha/intro/android.html. \
<br><br> \
Bitte akzeptieren Sie die Nutzung, ansonsten ist das Ausfüllen des Formulars nicht möglich, erst nach der Zustimmung wird der nötige Code von Google eingebunden und Daten an Google geschickt. \
<br><br> \
Wenn Sie der Verwendung von Google reCaptcha zustimmen, merken wir uns Ihre Entscheidung für 90 Tage in einem Cookie mit den Namen "casus_recaptcha_ok". Sie können das jederzeit zurücknehmen in dem Sie Cookies von dieser Domain löschen.


