CM2.shibboleth.text=W tym oknie dialogowym definiujesz dost\u0119p do tego kursu za po\u015Brednictwem infrastruktury uwierzytelniania i autoryzacji Shibboleth. Dost\u0119p jest kontrolowany przez <b>profile</b>. Obecnie, profile mog\u0105 by\u0107 tworzone jedynie przez Instruct. Definiuj\u0105 one zestaw regu\u0142 na podstawie dost\u0119pnych atrybut\u00F3w(otrzymanych przez CASUS), a nast\u0119pnie udzielaj\u0105 dost\u0119pu do tego kursu lub, w przypadku zmian, cofaj\u0105 dost\u0119p. Aby utworzy\u0107 profile, skontaktuj si\u0119 z Instruct. Uzgodnimy, co da si\u0119 zrobi\u0107 na podstawie atrybut\u00F3w, kt\u00F3re otrzymamy. Nie mo\u017Cemy zagwarantowa\u0107 atrybut\u00F3w odbieraj\u0105cych, bowiem jednostki organizacyjne maj\u0105 swoj\u0105 polityk\u0119, a u\u017Cytkownicy musz\u0105 zgodzi\u0107 si\u0119 na transfer danych/atrybut\u00F3w.
